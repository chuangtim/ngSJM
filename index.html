<html>

<head>
    <meta charset="utf-8">
    <title>根本停不下来-围住神经猫</title>
    <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <meta name="full-screen" content="true" />
    <meta name="screen-orientation" content="portrait" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="360-fullscreen" content="true" />
    <link rel="stylesheet" type="text/css" href="bower_components/normalize-css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/lodash/dist/lodash.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/services.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <script type="text/javascript" src="js/directives.js"></script>
</head>

<body ng-app="ngSJM" ng-controller="mainCtrl">
   
    <div class="main-container"  ng-cloak >
        <div>
            <div class="cat stay" ng-style="getCatStyle()"></div>
            <div class="unit" ng-repeat="unit in units track by $index" ng-style="getUintStyle(unit)" ng-click="setObstacle(unit)">
            </div>
        </div>
    </div>
    <start-dialog ng-show="global.gameState==='start'" ng-click="startGame()">
    </start-dialog>
    <end-dialog ng-show="global.gameState==='end'" ng-click="startGame()" result="global.gameResult">
    </end-dialog>
</body>

</html>
